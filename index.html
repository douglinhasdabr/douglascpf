<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de CPF</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Verificador de CPF
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="cpfInput">CPF:</label>
            <input type="text" class="form-control" id="cpfInput" placeholder="Digite o CPF">
          </div>
          <button type="button" class="btn btn-primary" id="verificarBtn">Verificar</button>
          <div id="resultado"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS e dependÃªncias opcionais -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript personalizado -->
<script src="script.js"></script>

</body>
</html>
